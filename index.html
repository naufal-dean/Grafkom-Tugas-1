<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>WebGL</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPositionAttr;
      attribute vec4 vColorAttr;

      varying lowp vec4 vColorVar;

      void main() {
        gl_Position = vPositionAttr;
        vColorVar = vColorAttr;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      varying lowp vec4 vColorVar;

      void main() {
        gl_FragColor = vColorVar;
      }
    </script>
    <script src="utils.js" type="text/javascript" charset="utf-8"></script>
    <script src="model.js" type="text/javascript" charset="utf-8"></script>
    <script src="storage.js" type="text/javascript" charset="utf-8"></script>
    <script src="color.js" type="text/javascript" charset="utf-8"></script>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <!-- The canvas -->
    <canvas id="canvas" width="512" height="512">
      HTML5 canvas not supported in your browser.
    </canvas>
    <br /><br />
    <!-- Input model radio button -->
    <p>Select input:</p>
    <input type="radio" name="model-input" value="drag" checked><span>Drag</span><br />
    <input type="radio" name="model-input" value="line"><span>Line</span><br />
    <input type="radio" name="model-input" value="square"><span>Square</span><br />
    <input type="radio" name="model-input" value="polygon"><span>Polygon</span><br />
    <!-- Change color -->
    <input type="radio" name="model-input" value="color"><span>Change Color</span><br />
    <div class="field">
      <label for="color-input">Select Color : </label>
      <input id="color-input" name="color-input" type="color" value="#FFFFFF">
    </div>
    <br />
    <!-- Change line size -->
    <input type="radio" name="model-input" value="change-line-size"><span>Change Line Size</span><br />
    <input type="range" id="line-size-slider" min="0" max="100" value="0"><br />
    <!-- Change square size -->
    <input type="radio" name="model-input" value="change-square-size"><span>Change Square Size</span><br />
    <input type="range" id="square-size-slider" min="0" max="100" value="0"><br />
    <!-- Save and load button -->
    <button id="savebtn" type="button" name="savebtn">Save Model</button><br />
    <input id="loadfile" type="file" /><br />
    <button id="loadbtn" type="button" name="loadbtn">Load Model</button><br />
  </body>
</html>

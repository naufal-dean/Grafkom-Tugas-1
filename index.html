<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>WebGL</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPositionAttr;
      attribute vec4 vColorAttr;

      varying lowp vec4 vColorVar;

      void main() {
        gl_Position = vPositionAttr;
        vColorVar = vColorAttr;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      varying lowp vec4 vColorVar;

      void main() {
        gl_FragColor = vColorVar;
      }
    </script>
    <script src="utils.js" type="text/javascript" charset="utf-8"></script>
    <script src="model.js" type="text/javascript" charset="utf-8"></script>
    <script src="storage.js" type="text/javascript" charset="utf-8"></script>
    <script src="color.js" type="text/javascript" charset="utf-8"></script>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <!-- The canvas -->
    <canvas id="canvas" width="512" height="512">
      HTML5 canvas not supported in your browser.
    </canvas>
    <br /><br />
    <!-- General settings -->
    <div>
      <div>
        <label for="bg-color-input">Background Color: </label>
        <input id="bg-color-input" name="bg-color-input" type="color" value="#000000">
      </div>
      <div>
        <label for="default-color-input">Default Color: </label>
        <input id="default-color-input" name="default-color-input" type="color" value="#FFFFFF">
      </div>
    </div>
    <!-- Input model radio button -->
    <div>
      <p>Menu:</p>
      <!-- Drag vertex -->
      <input type="radio" id="drag" name="model-input" value="drag" checked>
      <label for="drag">Drag Vertex</label><br />
      <!-- Draw new line -->
      <input type="radio" id="line" name="model-input" value="line">
      <label for="line">Draw Line</label><br />
      <!-- Draw new square -->
      <input type="radio" id="square" name="model-input" value="square">
      <label for="square">Draw Square</label><br />
      <!-- Draw new polygon -->
      <input type="radio" id="polygon" name="model-input" value="polygon">
      <label for="polygon">Draw Polygon</label><br />
      <!-- Change color -->
      <input type="radio" id="color" name="model-input" value="color">
      <label for="color">Change Color</label><br />
      <div>
        <label for="change-color-input">Select Color: </label>
        <input id="change-color-input" name="change-color-input" type="color" value="#FFFFFF">
      </div>
      <!-- Change square size -->
      <input type="radio" id="change-square-size" name="model-input" value="change-square-size">
      <label for="change-square-size">Change Square Size</label><br />
      <input type="range" id="square-size-slider" min="1" max="100" value="0"><br />
    </div>
    <br />
    <!-- Change line size -->
    <input type="radio" name="model-input" value="change-line-size"><span>Change Line Size</span><br />
    <input type="range" id="line-size-slider" min="0" max="100" value="0"><br />
    <!-- Change square size -->
    <input type="radio" name="model-input" value="change-square-size"><span>Change Square Size</span><br />
    <input type="range" id="square-size-slider" min="0" max="100" value="0"><br />
    <!-- Save and load button -->
    <div>
      <button id="savebtn" type="button" name="savebtn">Save Model</button><br /><br />
      <input id="loadfile" type="file" /><br />
      <button id="loadbtn" type="button" name="loadbtn">Load Model</button><br />
    </div>
  </body>
</html>

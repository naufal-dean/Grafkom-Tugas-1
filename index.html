<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>WebGL</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPositionAttr;
      attribute vec4 vColorAttr;

      varying lowp vec4 vColorVar;

      void main() {
        gl_Position = vPositionAttr;
        vColorVar = vColorAttr;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      varying lowp vec4 vColorVar;

      void main() {
        gl_FragColor = vColorVar;
      }
    </script>
    <script src="utils.js" type="text/javascript" charset="utf-8"></script>
    <script src="storage.js" type="text/javascript" charset="utf-8"></script>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <canvas id="canvas" width="512" height="512">
      HTML5 canvas not supported in your browser.
    </canvas>
    <br />
    <br />
    <input type="checkbox" id="add-point"><span>Add Point</span>
    <br />
    <br />
    <button id="savebtn" type="button" name="savebtn">Save Model</button><br />
    <input id="loadfile" type="file" /><br />
    <button id="loadbtn" type="button" name="loadbtn">Load Model</button><br />
  </body>
</html>
